<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="source/css/style.min.css">
    <title>Заголовок</title>
  </head>
  <body class="site-page">
    <header class="page-header" id="home">
      <nav class="main-navigation main-navigation--opened main-navigation--nojs">
        <div class="main-navigation__content-wrapper">
          <div class="main-navigation__logo-wrapper">
            <a href="#" class="logo" aria-label="Сайт-портфолио Дмитрия Талицких"><span>T</span>.Dmi<span>T</span>ry</a>
            <button class="main-navigation__toggle burger" aria-label="Кнопка переключения меню">
              <span>Переключить меню</span>
            </button>
          </div>
          <ul class="main-navigation__list">
            <li class="main-navigation__item"><a class="main-navigation__anchor" href="#home">Home</a></li>
            <li class="main-navigation__item"><a class="main-navigation__anchor" href="#skills">Skills</a></li>
            <li class="main-navigation__item"><a class="main-navigation__anchor" href="#portfolio">Portfolio</a></li>
            <li class="main-navigation__item"><a class="main-navigation__anchor" href="#contacts">Contacts</a></li>
          </ul>
        </div>
      </nav>
      <h1 class="page-header__header">
        Я 
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="30" viewBox="0 0 15 13">
            <path d="M10.799 0c-1.35 0-2.551.65-3.3 1.661A4.097 4.097 0 0 0 4.199 0C1.875 0 0 1.806 0 4.044 0 7.223 7.499 13 7.499 13s7.499-5.777 7.499-8.956C14.998 1.806 13.123 0 10.799 0z"/>
          </svg>
        </span> 
        Frontend

    <main class="container">
      <section class="skills" id="skills">
        <div class="skills__content-wrapper">
          <h2 class="skills__header section-header">Skills</h2>
          <ul class="skills__list">
            <li class="skills__item">
              <img src="source/img/html5.png" width="150" height="150" alt="html5 icon" class="skills__img">
            </li>
            <li class="skills__item">
              <img src="source/img/css3.png" width="150" height="150" alt="css3 icon" class="skills__img">
            </li>
            <li class="skills__item">
              <img src="source/img/javascript.png" width="150" height="150" alt="js icon" class="skills__img">
            </li>
            <li class="skills__item">
              <img src="source/img/less.png" width="150" height="80" alt="less icon" class="skills__img">
            </li>
            <li class="skills__item">
              <img src="source/img/gulp.png" width="80" height="150" alt="gulp icon" class="skills__img">
            </li>
            <li class="skills__item">
              <img src="source/img/git.png" width="150" height="150" alt="git icon" class="skills__img">
            </li>
          </ul>
        </div>
      </section>
      <section class="portfolio" id="portfolio">
        <div class="portfolio__content-wrapper">
          <h2 class="portfolio__header section-header">Potfolio</h2>
          <ul class="portfolio__list">
            <li class="portfolio__item">
              <a href="https://taldmitrii.github.io/gllacy/" class="portfolio__link">
                <img src="source/img/gllacy.jpg" width="270" height="270" alt="portfolio picture">
              </a>
            </li>
            <li class="portfolio__item">
              <a href="https://taldmitrii.github.io/panteon/" class="portfolio__link">
                <img src="source/img/panteon.jpg" width="270" height="270" alt="portfolio picture">
              </a>
            </li>
            <li class="portfolio__item">
              <a href="https://taldmitrii.github.io/artactive/" class="portfolio__link">
                <img src="source/img/artactive.jpg" width="270" height="270" alt="portfolio picture">
              </a>
            </li>
            <li class="portfolio__item">
              <a href="https://taldmitrii.github.io/newmishka/" class="portfolio__link">
                <img src="source/img/mishka.jpg" width="270" height="270" alt="portfolio picture">
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <section class="contacts" id="contacts">
        <div class="contacts__content-wrapper">
          <div class="contacts__scaffolding-wrapper">
            <h2 class="contacts__header section-header">Contacts</h2>
            <p class="contacts__adress">
              <span>Адрес:</span>
              <span>г. Калининград,<br>ул. Солнечная</span>
            </p>
            <p class="contacts__tel">
              <span>Телефон:</span>
              <span>+7 911 859 48 77</span>
            </p>
          </div>
          <div class="social">
            <ul class="social__list">
              <li class="social__item social__item--github"><a href="https://github.com/TalDmitrii/"></a></li>
              <li class="social__item social__item--vk"><a href="https://vk.com/id62047092"></a></li>
            </ul>
          </div>
        </div>
      </section>

    <script src="source/js/webp-support.min.js"></script>
    <script src="source/js/main-navigation.min.js"></script>
